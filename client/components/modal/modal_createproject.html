<div class="modal-header">
    <h3 class="modal-title">Add a New Project</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="createProject(form)" novalidate>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.projectName.$valid && submitted,
                                                    'has-error': form.projectName.$invalid && submitted }">
                    <input type="text" ng-model="project.project_name" class="form-control" name="projectName"
                           placeholder="Project Name" required />

                    <p class="help-block" ng-show="form.projectName.$error.required && submitted">
                        Project name is required
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.porjectNumber.$valid && submitted,
                                                    'has-error': form.porjectNumber.$invalid && submitted }">
                    <input type="text" ng-model="project.project_number" class="form-control" name="porjectNumber"
                           placeholder="Project #" required />

                    <p class="help-block" ng-show="form.porjectNumber.$error.required && submitted">
                        Project number is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group" ng-class="{ 'has-success': form.projectAddress.$valid && submitted,
                                                    'has-error': form.projectAddress.$invalid && submitted }">
                    <input type="text" ng-model="project.project_address" class="form-control" name="projectAddress"
                           placeholder="Address" required />
                    <p class="help-block" ng-show="form.projectAddress.$error.required && submitted">
                        project address is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.projectType.$valid && submitted,
                                                    'has-error': form.projectType.$invalid && submitted }">
                    <input type="text" ng-model="project.project_type" class="form-control" name="projectType"
                           placeholder="Type" required />

                    <p class="help-block" ng-show="form.projectType.$error.required && submitted">
                        project type is required
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': imageSrc && submitted,
                                                    'has-error': !imageSrc && submitted }">
                    <input type="button" class="form-control" id="uploadPhoto" name="uploadPhoto" value="Upload Photo"
                           ng-click="pickImage()" />

                    <p class="help-block" ng-show="!imageSrc && submitted">
                        Profile Picture is required
                    </p>
                    <i ng-hide="imageSrc || submitted">No image chosen</i>
                    <img style='width:200px' ng-src="{{ imageSrc }}" id='up' />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Upload</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Back</button>
        </div>
    </form>
</div>
