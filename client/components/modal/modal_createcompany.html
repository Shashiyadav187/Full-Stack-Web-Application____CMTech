<div class="modal-header">
    <h3 class="modal-title">Add a New Company</h3>
</div>
<div class="modal-body">
    <form class="form" name="form" ng-submit="createCompany(form)" novalidate>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.companyName.$valid && submitted,
                                                    'has-error': form.companyName.$invalid && submitted }">
                    <input type="text" ng-model="company.name" class="form-control" name="companyName"
                           placeholder="Company Name" required />

                    <p class="help-block" ng-show="form.companyName.$error.required && submitted">
                        Company name is required
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.companyRole.$valid && submitted,
                                                    'has-error': form.companyRole.$invalid && submitted }">
                    <input type="text" ng-model="company.role" class="form-control" name="companyRole"
                           placeholder="Company Role" required />

                    <p class="help-block" ng-show="form.companyRole.$error.required && submitted">
                        Company role is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group" ng-class="{ 'has-success': form.companyAddress.$valid && submitted,
                                                    'has-error': form.companyAddress.$invalid && submitted }">
                    <input type="text" ng-model="company.address" class="form-control" name="companyAddress" placeholder="Address"
                           required />

                    <p class="help-block" ng-show="form.companyAddress.required && submitted">
                        Company address is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.companyCity.$valid && submitted,
                                                    'has-error': form.companyCity.$invalid && submitted }">
                    <input type="text" ng-model="company.city" class="form-control" name="companyCity" placeholder="City"
                           required />

                    <p class="help-block" ng-show="form.companyCity.$error.required && submitted">
                        Company city is required
                    </p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-success': form.companyState.$valid && submitted,
                                                    'has-error': form.companyState.$invalid && submitted }">
                    <input type="text" ng-model="company.state" class="form-control" name="companyState" placeholder="State"
                           required />

                    <p class="help-block" ng-show="form.companyState.$error.required && submitted">
                        Company state is required
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group" ng-class="{ 'has-success': form.companyZip.$valid && submitted,
                                                    'has-error': form.companyZip.$invalid && submitted }">
                    <input type="text" ng-model="company.zip" class="form-control" name="companyZip"
                           placeholder="Zip" required />

                    <p class="help-block" ng-show="form.companyZip.$error.required && submitted">
                        Company zipcode is required
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Upload</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Back</button>
        </div>
    </form>
</div>
