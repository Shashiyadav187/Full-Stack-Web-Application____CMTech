<div class="cmtech-tab-content">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-10">
      <div class="page-header">
        <accordion close-others="true">
          <accordion-group>
            <accordion-heading>
              PROJECT INFO
              <button ng-click="gotoUpdateProjectForm($event)" type="button" class="pull-right btn btn-primary btn-xs">Edit</button>
            </accordion-heading>
            <form name="form" ng-submit="updateProjectInfo(form)">
              <div class="row">
                <div class=" col-lg-2">
                  Project Name:
                </div>
                <div class="cmtech-input-line col-lg-9">
                  <input ng-model="updateProjectForm.project_name" type="text" ng-disabled="true" />
                </div>
              </div>
              <div class="row">
                <div class=" col-lg-2">
                  Project Number:
                </div>
                <div class="cmtech-input-line col-lg-9">
                  <input ng-model="updateProjectForm.project_number" type="text" />
                </div>
              </div>
              <div class="row">
                <div class=" col-lg-2">
                  Address:
                </div>
                <div class="cmtech-input-line col-lg-9">
                  <input ng-model="updateProjectForm.project_address" type="text" />
                </div>
              </div>
              <br />

              <div class="row">
                <div class=" col-lg-2">
                  Project Type:
                </div>
                <div class="cmtech-input-line col-lg-5">
                  <input ng-model="updateProjectForm.project_type" type="text" />
                </div>
              </div>
              <br />

              <div class="row">
                <div class=" col-lg-2">
                  Project Scope:
                </div>
                <div class="cmtech-input-line col-lg-9">
                  <input ng-model="updateProjectForm.project_scope" type="text" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-offset-2 col-lg-9 cmtech-input-line">
                  <input ng-model="updateProjectForm._project_scope2" type="text" />
                </div>
              </div>
              <div class="row">
                <div class="col-lg-offset-2 col-lg-9 cmtech-input-line">
                  <input ng-model="updateProjectForm._project_scope3" type="text" />
                </div>
              </div>
              <br />

              <div class="row">
                <div class=" col-lg-2">
                  Timeline:
                </div>
                <div class="cmtech-input-line col-lg-2">
                  <input ng-model="updateProjectForm.project_plan_start" type="date" />
                </div>
                <div class="cmtech-input-line col-lg-offset-2 col-lg-2">
                  <input ng-model="updateProjectForm.project_plan_complete" type="date" />
                </div>
                <div class="cmtech-input-line col-lg-offset-2 col-lg-1">
                  <input ng-model="updateProjectForm.project_plan_complete" type="number" />
                </div>
              </div>
              <br />

              <div class="row">
                <div class=" col-lg-2">
                  Budget:
                </div>
                <div class="cmtech-input-line col-lg-4">
                  <input ng-model="updateProjectForm.project_origin_budget" type="text" />
                </div>
                <div class="cmtech-input-line col-lg-offset-1 col-lg-4">
                  <input ng-model="updateProjectForm.project_origin_budget" type="text" />
                </div>
              </div>
            </form>
          </accordion-group>

          <accordion-group>
            <accordion-heading>
              COMPANIES
            </accordion-heading>

          </accordion-group>

          <accordion-group>
            <accordion-heading>
              PERSONS
              <button ng-click="addPerson($event)" type="button" class="pull-right btn btn-primary btn-xs">Add Person</button>
            </accordion-heading>

          </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</div>
